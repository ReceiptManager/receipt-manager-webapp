<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#00AA8D">

  <title>Pesto by Polymer</title>

  <link rel="manifest" href="manifest.json">

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
  <!-- Import Web Animations polyfill -->
  <script src="https://unpkg.com/web-animations-js@^2.0.0/web-animations-next-lite.min.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700">

  <script type="module">
    import '@polymer/iron-ajax/iron-ajax.js';
    import './src/recipe-app.js';
  </script>

  <style>

    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background-color: #f5f5f5;
    }

  </style>

</head>
<body unresolved>

  <dom-bind>
    <template is="dom-bind">

      <iron-ajax url="data/recipes.json" auto last-response="{{recipes}}"></iron-ajax>
      <recipe-app recipes="[[recipes]]"></recipe-app>

    </template>
  </dom-bind>

</body>
</html>
