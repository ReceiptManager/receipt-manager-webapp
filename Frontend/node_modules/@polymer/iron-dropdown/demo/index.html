<body unresolved class="centered">
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';

    import {html} from '@polymer/polymer/lib/utils/html-tag.js';

    // Create this in a module so that the shared styles above are loaded
    // before this element is created.
    const template = html`
      <custom-style>
        <style include="demo-pages-shared-styles"></style>
      </custom-style>
    `;
    document.body.appendChild(template.content);
  </script>

  <custom-style>
    <style>
      demo-snippet {
        --demo-snippet-code: {
          max-height: 250px;
        }
      }

      [slot="dropdown-content"] {
        background-color: white;
        line-height: 20px;
        border-radius: 3px;
        box-shadow: 0px 2px 6px #ccc;
      }

      .random-content {
        padding: 1.5em 2em;
        max-width: 250px;
      }

      button {
        border: 1px solid #ccc;
        background-color: #eee;
        padding: 1em;
        border-radius: 3px;
        cursor: pointer;
      }

      button:focus {
        outline: none;
        border-color: blue;
      }

      ul, li {
        display: block;
        position: relative;
        margin: 0;
        padding: 0;
      }

      a {
        display: block;
        position: relative;
        padding: 1em;
        text-decoration: none;
      }

      li:not(:last-of-type) {
        border-bottom: 1px solid #eee;
      }

      a:hover {
        text-decoration: underline;
      }

      iron-image {
        padding: 1em;
        background-color: #fff;
        box-shadow: 0px 2px 6px #ccc;
        border-radius: 3px;
      }
    </style>
  </custom-style>

  <h3>Content</h3>
  <demo-snippet class="centered-demo" id="contentDemo">
    <template>
      <x-select horizontal-align="left" vertical-align="top">
        <button slot="dropdown-trigger">Content</button>
        <iron-image slot="dropdown-content" src="./polymer.svg"></iron-image>
      </x-select>
      <x-select horizontal-align="right" vertical-align="top">
        <button slot="dropdown-trigger">Unordered list</button>
        <ul slot="dropdown-content" tabindex="0">
          <dom-repeat id="Demo">
            <template>
              <li><a href="javascript:void(0)">[[item]]</a></li>
            </template>
          </dom-repeat>
        </ul>
      </x-select>
    </template>
  </demo-snippet>

  <script type="module">
    import {dom} from '@polymer/polymer/lib/legacy/polymer.dom.js';

    // Wait for the <x-select> containing #Demo in the template above to be
    // cloned and inserted in the page.
    const contentDemoDOM = dom(dom(document).querySelector('#contentDemo'));
    const observerHandle = contentDemoDOM.observeNodes(function() {
      const demoSelect = dom(document).querySelector('#contentDemo #Demo');
      if (!demoSelect)
        return;

      contentDemoDOM.unobserveNodes(observerHandle);

      demoSelect.items = [
        'allosaurus',       'brontosaurus',  'carcharodontosaurus', 'diplodocus',
        'ekrixinatosaurus', 'fukuiraptor',   'gallimimus',          'hadrosaurus',
        'iguanodon',        'jainosaurus',   'kritosaurus',         'liaoceratops',
        'megalosaurus',     'nemegtosaurus', 'ornithomimus',        'protoceratops',
        'quetecsaurus',     'rajasaurus',    'stegosaurus',         'triceratops',
        'utahraptor',       'vulcanodon',    'wannanosaurus',       'xenoceratops',
        'yandusaurus',      'zephyrosaurus'
      ];
    });

    // Last, force ShadyCSS to recalculate styles because of the mixins
    // provided by demo-pages-shared-styles.
    if (ShadyCSS) {
      ShadyCSS.styleDocument();
    }
  </script>
</body>
