<html>
  <head>
    <title>neon-animated-pages demo: grid</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/web-animations-js@^2.0.0/web-animations-next-lite.min.js"></script>
    <custom-style>
      <style is="custom-style">
        body {
          overflow: hidden;
          @apply --layout-fullbleed;
        }

        neon-animated-pages {
          height: 100%;
        }
      </style>
    </custom-style>

  </head>
  <body>
    <dom-bind>
      <template is="dom-bind">
        <neon-animated-pages id="pages" selected="0">
          <animated-grid on-tile-click="_onTileClick"></animated-grid>
          <fullsize-page-with-card id="fullsize-card" on-click="_onFullsizeClick">
          </fullsize-page-with-card>
        </neon-animated-pages>
      </template>
    </dom-bind>

    <script type="module">
      import '../../neon-animated-pages.js';
      import '../../neon-animations.js';
      import './animated-grid.js';
      import './fullsize-page-with-card.js';

      var domBind = document.querySelector('dom-bind');

      var _onTileClick = function(event) {
        this.$['fullsize-card'].color = event.detail.data.color;
        this.$.pages.selected = 1;
      };

      var _onFullsizeClick = function(event) {
        this.$.pages.selected = 0;
      };

      domBind._onTileClick = _onTileClick;
      domBind._onFullsizeClick = _onFullsizeClick;
    </script>

  </body>
</html>
